<h1>Deposit Money</h1>
<form method="post">
    {% csrf_token %}
    Select Account:
    <select name="account_id">
        {% for account in accounts %}
        <option value="{{ account.id }}">{{ account.account_holder }}</option>
        {% endfor %}
    </select>
    Amount: <input type="number" step="0.01" name="amount" required>
    <button type="submit">Deposit</button>
</form>
