<h1>Transfer Money</h1>
<form method="post">
    {% csrf_token %}
    From Account:
    <select name="from_account_id">
        {% for account in accounts %}
        <option value="{{ account.id }}">{{ account.account_holder }}</option>
        {% endfor %}
    </select>
    To Account:
    <select name="to_account_id">
        {% for account in accounts %}
        <option value="{{ account.id }}">{{ account.account_holder }}</option>
        {% endfor %}
    </select>
    Amount: <input type="number" step="0.01" name="amount" required>
    <button type="submit">Transfer</button>
</form>
