<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <h1 class="test-center">cold drinks shop - Aravind</h1>
    <div class="container">
        <div class="card">
            <div class="card-header bg-black"></div>
            <div class="card-body">
          
              <div class="container">
                <div class="row">
                  <div class="col-xl-12">
                    <i class="far fa-building text-danger fa-6x float-start"></i>
                  </div>
                </div>
          
          
                <div class="row">
                  <div class="col-xl-12">
          
                    <ul class="list-unstyled float-end">
                      <li style="font-size: 30px; color: green;">Aravind - Company</li>
                      <li>kumbakonam </li>
                      <li>123-456-789</li>
                      <li>anbu.aravind680@email.com</li>
                    </ul>
                  </div>
                </div>
          
                <div class="row text-center">
                  <h3 class="text-uppercase text-center mt-3" style="font-size: 40px;">Invoice /Bill</h3>
                  <p>123456789</p>
                </div>
          <form action="{% url 'pdf' %}" method="post">
            {% csrf_token %}



                <div class="row mx-3">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Description</th>
                        <th scope="col">Amount /piece</th>
                        <th scope="col">Quantity</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Coke</td>
                        <td><i class="fas fa-dollar-sign"></i> 30</td>
                        <td> <input name="coke" type="number" class="" aria-label="" required></td>
                      </tr>
                      <tr>
                        <td>pepsi</td>
                        <td><i class="fas fa-dollar-sign"></i> 40</td>
                        <td> <input name="pepsi" type="number" class="" aria-label="" required></td>
                      </tr>
                      <tr>
                        <td>fanta</td>
                        <td><i class="fas fa-dollar-sign"></i> 43</td>
                        <td> <input name="fanta" type="number" class="" aria-label="" required></td>
                      </tr>
                      <tr>
                        <td>sprite</td>
                        <td><i class="fas fa-dollar-sign"></i> 45</td>
                        <td> <input name="sprite" type="number" class="" aria-label="" required></td>
                      </tr>
                    </tbody>
                  </table>
          
                </div>
                <div class="row">
                  
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-xl-8" style="margin-left:60px">
                    <p class="float-end"
                      style="font-size: 30px; color: red; font-weight: 400;font-family: Arial, Helvetica, sans-serif;">
                      Total:
                      <span><i class="fas fa-dollar-sign"></i> </span></p>
                  </div>
                  
                </div>
            

                <div class="row mt-2 mb-5">
                  <p class="fw-bold">Date: <span class="text-muted"><input name="dt" type="date" class="" aria-label="" required></span></p>
                  
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Genarate PDF</button>
            </form>

              </div>
          
          
          
            </div>
            <div class="card-footer bg-black"></div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
